<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> W.A.P to Compute Exponential of Number </h1>
    <p> 10 ^ 2 => 10 base value 2 exponential value </p>
    <p> b^n </p>

    <div>
        <form autocomplete="off" onsubmit="submitHandler(event)">
            <div>
               <label for="base">Enter Base Number</label>
               <input type="number" name="base" id="base" required>
            </div>

            <div>
            <label for="expo">Enter Exponent Number</label>
            <input type="number" name="expo" id="expo" required>
            </div>

            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <div id="result"></div>
    <script src="./js/p17.js"></script>
</body>
</html>
