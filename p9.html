<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Convert Celsius to Fahrenheit & Vice Versa </h2>
    
    <div>
      <form autocomplete="off" onsubmit="submitHandler(event)">
        <div>
            <label for="temp">Enter temperature as input</label>
            <input type="number" name="temp"  id="temp" required>
        </div>
        <div>
            <label for="con">Conversion type</label>
            <select name="con" id="con">
                <option value="null">Choose Conversion</option>
                <option value="cel"> Fahrenheit to Celsius</option>
                <option value="far" id="con">Celsius to Fahrenheit</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Submit" class="btn">
        </div>
      </form>

      <div id="result"></div>
    </div>
    <script src="./js/p9.js"></script>
</body>
</html>
