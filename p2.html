<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Find the square root and cube root of the given number </h1>
    <p> Math.sqrt() and Math.cbrt() </p>
    <p> All Positive Numbers </p>
    <p>Negative Numbers or Strings - NaN</p>

    <form autocomplete="off" onsubmit="submitHandler(event)">
        <div>
            <label for="num">Enter Input Numbers</label>
            <input type="number" name="num" id="num" required>
        </div>

        <div>
            <label for="op">Operation</label>
            <select name="op" id="op">
                <option value="null">Choose Operation</option>
                <option value="sqrt">Square Root</option>
                <option value="cbrt">Cube Root</option>
            </select>
        </div>

        <div>
            <input type="submit" value="Submit">
        </div>
    </form>

    <hr>
    <div id="output"></div>
    
    <script src="./js/p2.js"></script>
</body>
</html>
