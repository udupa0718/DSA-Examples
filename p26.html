<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Write a nested function that returns product mul(x) (y) (z) ? </h1>

    <div>
        <form autocomplete="off"  onsubmit="submitHandler(event)">
            <div>
              <label for="x">Enter X</label>
              <input type="number" name="x" id="x" required>
            </div>

            <div>
                <label for="y">Enter Y</label>
                <input type="number" name="y" id="y" required>
              </div>

              <div>
                <label for="z">Enter Z</label>
                <input type="number" name="z" id="z" required>
              </div>

            <div>
              <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <hr>

    <div id="output"></div>
    <script src="./js/p26.js"></script>
</body>
</html>
